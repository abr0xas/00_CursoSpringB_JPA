<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"   th:href="@{/listar}">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/form}">Formulario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
<h1 class="text-uppercase text-danger border border-success border-top-0 border-right-0" th:text="${titulo}"></h1>
<form th:action="@{/form}" th:object="${cliente}" method="Post">
	<table class="table-striped">
		<thead>
		
			<tr>				
				<td>nombre</td>
				<td><input type="text" th:field="*{nombre}"/></td>				
			</tr>
			<tr>				
				<td>apellido</td>
				<td><input type="text" th:field="*{apellido}"/></td>			
			</tr>
			<tr>				
				<td>email</td>
				<td><input type="email" th:field="*{email}"/></td>			
			</tr>
				
			<tr>				 
				<td><input type="submit" value="Crear Cliente"/></td>			
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
			</tr>
		</tbody>
		</table>
		<input type="hidden" th:field="*{id}"/>
		
</form>
</div>

</body>
</html>
